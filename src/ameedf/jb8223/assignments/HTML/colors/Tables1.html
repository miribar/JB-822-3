<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<table border="2">
    <tr>
        <td colspan="3">Rome</td>
    </tr>
    <tr>
        <td rowspan="2">Paris</td>
        <td>London</td><td>Tokyo</td>

    <tr>
        <td>Tel Aviv</td><td>Madrid</td>
    </tr>
</table>
