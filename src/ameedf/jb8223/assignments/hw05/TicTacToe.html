<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
    <script src="TicTacToe.js"></script>
</head>
<body onload="startGame();">

<h1 align="center"><b style="color: red">Tic</b>&nbsp;&nbsp;<b>Tac</b>&nbsp;&nbsp;<b style="color: green">Toe</b></h1>

<div id="game-area">

    <div id="score-area">
        <span id="x-score-box"><br><b id="x-score"> X </b><br> score: <b id="x-score-num"> 0 </b></span>
        <span id="o-score-box"><br><b id="o-score"> O </b><br> score: <b id="o-score-num"> 0 </b></span>
    </div>

    <div id="board-area">
        <div id="above-board-area"><input type="button" id="btn" value="START GAME" onclick="startGame();"></div>
        <div id="board">
            <table id="board-table" border="1">
                <tr>
                    <td id="1" class="diagonal-left" onclick="playTurn({string : '1'});">&nbsp;&nbsp;&nbsp;</td>
                    <td id="2" onclick="playTurn({string : '2'});">&nbsp;&nbsp;&nbsp;</td>
                    <td id="3" class="diagonal-right" onclick="playTurn({string : '3'});">&nbsp;&nbsp;&nbsp;</td>
                </tr>
                <tr>
                    <td id="4" onclick="playTurn({string : '4'});">&nbsp;&nbsp;&nbsp;</td>
                    <td id="5" class="diagonal-center" onclick="playTurn({string : '5'});">&nbsp;&nbsp;&nbsp;</td>
                    <td id="6" onclick="playTurn({string : '6'});">&nbsp;&nbsp;&nbsp;</td>
                </tr>
                <tr>
                    <td id="7" class="diagonal-right" onclick="playTurn({string : '7'});">&nbsp;&nbsp;&nbsp;</td>
                    <td id="8" onclick="playTurn({string : '8'});">&nbsp;&nbsp;&nbsp;</td>
                    <td id="9" class="diagonal-left" onclick="playTurn({string : '9'});">&nbsp;&nbsp;&nbsp;</td>
                </tr>
            </table>
        </div>
        <div id="below-board-area">&nbsp;</div>
    </div>

    <div id="msg-area"></div>
    <div id="error-area"></div>

</div>

</body>
</html>
